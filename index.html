<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js" defer></script>

</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Tickets</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">All Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="25over.html">25mph or more over</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container mt-5">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Speed</th>
                        <th>Limit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="ticket in tickets">
                        <td>{{ ticket.id }}</td>
                        <td>{{ ticket.speed }}</td>
                        <td>{{ ticket.limit }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    tickets: []
                };
            },
            async created() {
                try {
                    const response = await fetch('tickets1.json');
                    this.tickets = await response.json();
                } catch (error) {
                    console.error("Error loading tickets data:", error);
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
